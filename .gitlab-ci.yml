stages:
  - build
  - test

.build_shell:
  stage: build
  tags:
    - bash
  only:
    - merge_requests
  script:
    - docker build .

.build_image:
  stage: build
  tags:
    - docker
  image: docker:19.03.0
  services:
    - docker:19.03.0-dind
  only:
    - merge_requests
  script:
    - docker build .
  allow_failure: true
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - runner_unsupported

.fetch_versions:
  stage: test
  tags:
    - docker
  image: docker:19.03.0
  services:
    - docker:19.03.0-dind
  only:
    - merge_requests
  needs: ["build_image"]
  script:
    - docker build -t mycicdimage .
    - docker run mycicdimage "solc --version; node -v; npm -v; truffle version"
