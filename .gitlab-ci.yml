default:

stages:
  - build
  - test

build_image:
  stage: build
  image:
    name: docker
    entrypoint: [""]
  services:
    - docker:dind
  only:
    - merge_requests
  script:
    - docker build .
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - runner_unsupported
